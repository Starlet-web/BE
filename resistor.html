<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - STARLET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-10 animate-fadeIn">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login to STARLET</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" id="email" placeholder="Login ID (Email)" class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-400 transition" required />
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email.</p>
      </div>

      <div class="relative">
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-400 transition" required />
        <button type="button" id="togglePassword" class="absolute right-3 top-3 text-sm text-gray-500">Show</button>
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters.</p>
      </div>

      <div class="flex justify-between items-center">
        <label class="text-sm flex items-center gap-2">
          <input type="checkbox" id="rememberMe" class="accent-blue-500" />
          Remember me
        </label>
      </div>

      <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-all duration-300 flex items-center justify-center gap-2">
        <span id="loginText">Login</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
      </button>
    </form>

    <div class="flex items-center my-5">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="mx-3 text-gray-500 text-sm">or continue with</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <button onclick="githubSignIn()" class="w-full flex items-center justify-center gap-3 bg-gray-800 text-white py-3 rounded-xl hover:bg-black transition-all duration-300">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.373 0 12a12 12 0 008.205 11.388c.6.11.82-.26.82-.577v-2.234c-3.338.724-4.033-1.61-4.033-1.61-.546-1.385-1.334-1.753-1.334-1.753-1.09-.744.082-.729.082-.729 1.204.085 1.837 1.238 1.837 1.238 1.07 1.834 2.809 1.304 3.494.997.108-.776.418-1.305.76-1.605-2.665-.303-5.467-1.334-5.467-5.933 0-1.312.47-2.384 1.236-3.224-.124-.303-.535-1.524.116-3.176 0 0 1.008-.323 3.3 1.23a11.52 11.52 0 016.003 0c2.29-1.553 3.297-1.23 3.297-1.23.653 1.652.242 2.873.119 3.176.77.84 1.234 1.912 1.234 3.224 0 4.61-2.806 5.628-5.48 5.922.43.37.815 1.103.815 2.222v3.293c0 .32.218.694.826.576A12.01 12.01 0 0024 12c0-6.627-5.373-12-12-12z"/></svg>
      Sign in with GitHub
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOKKBsbzJk8QSGvj1CPYQb_kJqb1tX06s",
      authDomain: "starlet-registor.firebaseapp.com",
      projectId: "starlet-registor",
      storageBucket: "starlet-registor.appspot.com",
      messagingSenderId: "904193225045",
      appId: "1:904193225045:web:0c9ed3f3d7251862ff7fdc",
      measurementId: "G-1NLM1F0262"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const spinner = document.getElementById('spinner');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    document.getElementById('togglePassword').addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'Show';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email.includes('@')) {
        emailError.classList.remove('hidden');
        return;
      }

      if (password.length < 6) {
        passwordError.classList.remove('hidden');
        return;
      }

      loginText.textContent = "Logging in...";
      spinner.classList.remove('hidden');
      loginBtn.disabled = true;

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        const user = result.user;

        if (!user.emailVerified) {
          alert("Please verify your email.");
          return;
        }

        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      } finally {
        loginText.textContent = "Login";
        spinner.classList.add('hidden');
        loginBtn.disabled = false;
      }
    });

    window.githubSignIn = async () => {
      const provider = new GithubAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = doc(db, "students", user.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            name: user.displayName || "GitHub User",
            email: user.email,
            uid: user.uid,
            provider: "github",
            registeredAt: new Date().toISOString()
          });
        }
        alert("GitHub login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("GitHub Error: " + error.message);
      }
    };
  </script>
</body>
</html>
