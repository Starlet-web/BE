<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STARLET Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body class="min-h-screen w-screen flex items-center justify-center bg-white p-4">

  <div class="glass w-full max-w-md p-8 fade-in">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800 mb-1">Welcome to <span class="text-indigo-600">STARLET</span></h2>
      <p class="text-sm text-gray-600" id="formTitle">Login to your account</p>
    </div>

    <form id="authForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required placeholder="you@email.com"
               class="w-full px-4 py-3 border rounded-lg" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required placeholder="********"
               class="w-full px-4 py-3 border rounded-lg" />
      </div>

      <div class="flex justify-between text-sm text-gray-500">
        <a href="#" id="forgotPassword" class="hover:text-indigo-600 underline">Forgot Password?</a>
        <button type="button" id="toggleForm" class="hover:text-indigo-600 underline">Don't have an account? Sign Up</button>
      </div>

      <button type="submit" id="authBtn"
              class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg flex justify-center items-center gap-2">
        <span id="authText">Login</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z" />
        </svg>
      </button>
    </form>

    <div id="payNotice" class="mt-4 hidden text-center">
      <p class="text-red-600 font-medium">You don't have access to the dashboard.</p>
      <a href="GPay.html" class="mt-2 inline-block bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
        Pay Now
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
      sendPasswordResetEmail, signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOKKBSbZJk8QSGvj1CPYQb_kjQb1tXO6s",
      authDomain: "starlet-registor.firebaseapp.com",
      projectId: "starlet-registor",
      storageBucket: "starlet-registor.appspot.com",
      messagingSenderId: "904193225045",
      appId: "1:904193225045:web:0c9ed3f3d7251862ff7fdc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const toggleFormBtn = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const authBtn = document.getElementById("authBtn");
    const authText = document.getElementById("authText");
    const spinner = document.getElementById("spinner");
    const payNotice = document.getElementById("payNotice");

    let isLogin = true;
    toggleFormBtn.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login to your account" : "Create a new account";
      authText.textContent = isLogin ? "Login" : "Sign Up";
      toggleFormBtn.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
    });

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      authBtn.disabled = true;
      authText.textContent = isLogin ? "Logging in..." : "Signing up...";
      spinner.classList.remove("hidden");

      try {
        if (isLogin) {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          if (!user.emailVerified) {
            alert("Please verify your email before logging in.");
            await signOut(auth);
            return;
          }

          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists() && docSnap.data().hasAccess) {
            window.location.href = "dashboard.html";
          } else {
            payNotice.classList.remove("hidden");
          }
        } else {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await user.sendEmailVerification();

          await setDoc(doc(db, "users", user.uid), {
            email: user.email,
            hasAccess: false,
            createdAt: new Date()
          });

          alert("Signup successful. Verification email sent.");
        }
      } catch (err) {
        alert((isLogin ? "Login" : "Signup") + " failed: " + err.message);
      } finally {
        authBtn.disabled = false;
        authText.textContent = isLogin ? "Login" : "Sign Up";
        spinner.classList.add("hidden");
      }
    });

    document.getElementById("forgotPassword").addEventListener("click", async () => {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Reset email sent.");
        } catch (err) {
          alert("Error: " + err.message);
        }
      }
    });
  </script>
</body>
</html>
