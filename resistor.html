<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STARLET Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass-card {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center p-6">

  <div class="glass-card rounded-3xl w-full max-w-3xl p-10 fade-in text-white backdrop-blur-lg bg-opacity-30">
    <div class="text-center mb-10">
      <h2 class="text-4xl font-bold text-white mb-2">Welcome to STARLET</h2>
      <p class="text-lg text-gray-200">Login to access your personal dashboard</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block mb-1 text-lg font-semibold">Login ID (Email)</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-5 py-4 rounded-xl bg-white bg-opacity-20 text-white border border-white placeholder-gray-200 focus:ring-2 focus:ring-white focus:outline-none"
          required />
        <p id="emailError" class="text-red-300 text-sm mt-1 hidden">Enter a valid email.</p>
      </div>

      <div class="relative">
        <label for="password" class="block mb-1 text-lg font-semibold">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-5 py-4 rounded-xl bg-white bg-opacity-20 text-white border border-white placeholder-gray-200 focus:ring-2 focus:ring-white focus:outline-none"
          required />
        <button type="button" id="togglePassword" class="absolute right-4 top-12 text-sm text-white">Show</button>
        <p id="passwordError" class="text-red-300 text-sm mt-1 hidden">Password must be at least 6 characters.</p>
      </div>

      <button type="submit" id="loginBtn"
        class="w-full py-4 mt-4 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-purple-600 hover:to-pink-500 text-white text-lg font-semibold rounded-xl shadow-lg transition-all flex justify-center items-center gap-2">
        <span id="loginText">Login</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
      </button>
    </form>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOKKBsbzJk8QSGvj1CPYQb_kJqb1tX06s",
      authDomain: "starlet-registor.firebaseapp.com",
      projectId: "starlet-registor",
      storageBucket: "starlet-registor.appspot.com",
      messagingSenderId: "904193225045",
      appId: "1:904193225045:web:0c9ed3f3d7251862ff7fdc",
      measurementId: "G-1NLM1F0262"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const spinner = document.getElementById('spinner');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    document.getElementById('togglePassword').addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'Show';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email.includes('@')) {
        emailError.classList.remove('hidden');
        return;
      }

      if (password.length < 6) {
        passwordError.classList.remove('hidden');
        return;
      }

      loginText.textContent = "Logging in...";
      spinner.classList.remove('hidden');
      loginBtn.disabled = true;

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        const user = result.user;

        if (!user.emailVerified) {
          alert("Please verify your email before logging in.");
        } else {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      } finally {
        loginText.textContent = "Login";
        spinner.classList.add('hidden');
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
