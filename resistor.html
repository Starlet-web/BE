<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STARLET Register & Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: white;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      border: 1px solid #e5e7eb;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen w-screen flex items-center justify-center bg-gradient-to-br from-white to-indigo-100 p-4">

  <div class="glass w-full max-w-md p-8 md:p-10 fade-in">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800 mb-1">Welcome to <span class="text-indigo-600">STARLET</span></h2>
      <p class="text-sm text-gray-600" id="formTitle">Login to your account</p>
    </div>

    <form id="authForm" class="space-y-5">
      <div id="extraFields" class="hidden space-y-5">
        <div>
          <label for="name" class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" placeholder="Your Name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-800" />
        </div>
        <div>
          <label for="mobile" class="block mb-1 text-sm font-medium text-gray-700">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter mobile number"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-800" />
        </div>
        <div>
          <label for="course" class="block mb-1 text-sm font-medium text-gray-700">Choose Course</label>
          <select id="course"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-800">
            <option value="">Select</option>
            <option value="BSc 1st Year">BSc 1st Year</option>
            <option value="BSc 2nd Year">BSc 2nd Year</option>
            <option value="BSc 3rd Year">BSc 3rd Year</option>
          </select>
        </div>
      </div>

      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="your@email.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-800" required />
      </div>

      <div class="relative">
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="********"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-800" required />
        <button type="button" id="togglePassword" class="absolute right-3 top-10 text-xs text-indigo-600">Show</button>
      </div>

      <div class="flex justify-between text-sm text-gray-500">
        <a href="#" id="forgotPassword" class="hover:text-indigo-600 underline">Forgot Password?</a>
        <button type="button" id="toggleForm" class="hover:text-indigo-600 underline">Don't have an account? Sign Up</button>
      </div>

      <button type="submit" id="authBtn"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-all duration-200 flex justify-center items-center gap-2">
        <span id="authText">Login</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
      </button>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      togglePassword.textContent = passwordInput.type === 'password' ? 'Show' : 'Hide';
    });

    const toggleFormBtn = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const authText = document.getElementById("authText");
    const authBtn = document.getElementById("authBtn");
    const extraFields = document.getElementById("extraFields");
    let isLogin = true;

    toggleFormBtn.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login to your account" : "Create a new account";
      authText.textContent = isLogin ? "Login" : "Sign Up";
      toggleFormBtn.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
      extraFields.classList.toggle("hidden", isLogin);
    });
  </script>
</body>
</html>
