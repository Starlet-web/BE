<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STARLET Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white via-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">

  <div class="glass w-full max-w-md p-10 fade-in">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome to <span class="text-indigo-600">STARLET</span></h2>
      <p class="text-sm text-gray-600">Login to your account</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="your@email.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-800"
          required />
      </div>

      <div class="relative">
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="********"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none text-gray-800"
          required />
        <button type="button" id="togglePassword" class="absolute right-3 top-10 text-xs text-indigo-600">Show</button>
      </div>

      <div class="flex justify-between text-sm text-gray-500">
        <a href="#" id="forgotPassword" class="hover:text-indigo-600 underline">Forgot Password?</a>
        <a href="register.html" class="hover:text-indigo-600 underline">Sign Up</a>
      </div>

      <button type="submit" id="loginBtn"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-all duration-200 flex justify-center items-center gap-2">
        <span id="loginText">Login</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
      </button>

      <div class="text-center mt-4">
        <span class="text-sm text-gray-500">or</span>
      </div>

      <button type="button" id="googleLogin" class="w-full py-3 border border-gray-300 text-gray-700 hover:bg-gray-100 rounded-lg">
        Sign in with Google
      </button>
    </form>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOKKBSbZJk8QSGvj1CPYQb_kjQb1tXO6s",
      authDomain: "starlet-registor.firebaseapp.com",
      databaseURL: "https://starlet-registor-default-rtdb.firebaseio.com",
      projectId: "starlet-registor",
      storageBucket: "starlet-registor.appspot.com",
      messagingSenderId: "904193225045",
      appId: "1:904193225045:web:0c9ed3f3d7251862ff7fdc",
      measurementId: "G-1NLM1F0262"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    getAnalytics(app);

    document.getElementById('togglePassword').addEventListener('click', () => {
      const password = document.getElementById('password');
      const toggle = document.getElementById('togglePassword');
      password.type = password.type === 'password' ? 'text' : 'password';
      toggle.textContent = password.type === 'password' ? 'Show' : 'Hide';
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const loginText = document.getElementById("loginText");
      const spinner = document.getElementById("spinner");
      const loginBtn = document.getElementById("loginBtn");

      loginText.textContent = "Logging in...";
      spinner.classList.remove("hidden");
      loginBtn.disabled = true;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          alert("Please verify your email before logging in.");
        } else {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      } finally {
        loginText.textContent = "Login";
        spinner.classList.add("hidden");
        loginBtn.disabled = false;
      }
    });

    document.getElementById("googleLogin").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        alert("Google Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Google Login failed: " + error.message);
      }
    });

    document.getElementById("forgotPassword").addEventListener("click", async () => {
      const email = prompt("Enter your email to receive reset link:");
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Password reset email sent.");
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
