<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STARLET - Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
      border-radius: 2rem;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-slide {
      animation: fadeSlide 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen w-full bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center">

  <div class="w-full max-w-md p-6 sm:p-10 glass text-white fade-slide">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold tracking-wide">STARLET</h1>
      <p class="text-sm text-white/80" id="formTitle">Login to your account</p>
    </div>

    <form id="authForm" class="space-y-5">
      <div id="nameField" class="hidden">
        <input type="text" id="name" class="w-full p-3 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50" placeholder="Full Name" />
      </div>

      <div id="mobileField" class="hidden">
        <input type="text" id="mobile" class="w-full p-3 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-lg" placeholder="Mobile Number" />
      </div>

      <div id="courseField" class="hidden">
        <select id="course" class="w-full p-3 bg-white/10 text-white border border-white/20 rounded-lg">
          <option value="">Select Course</option>
          <option value="BSc 1st Year">BSc 1st Year</option>
          <option value="BSc 2nd Year">BSc 2nd Year</option>
          <option value="BSc 3rd Year">BSc 3rd Year</option>
        </select>
      </div>

      <input type="email" id="email" class="w-full p-3 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-lg" placeholder="Email" required />
      <input type="password" id="password" class="w-full p-3 bg-white/10 text-white placeholder-white/70 border border-white/20 rounded-lg" placeholder="Password" required />

      <div class="flex justify-between text-xs text-white/70">
        <a href="#" id="forgotPassword" class="hover:underline">Forgot Password?</a>
        <button type="button" id="toggleForm" class="hover:underline">Don't have an account? Sign Up</button>
      </div>

      <button type="submit" id="authBtn" class="w-full bg-white/20 hover:bg-white/30 p-3 rounded-lg font-semibold text-white transition-all flex items-center justify-center gap-2">
        <span id="authText">Login</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
      </button>

      <div id="payNow" class="hidden text-center mt-4">
        <p class="text-red-300 font-semibold">You haven't purchased access yet.</p>
        <a href="GPay.html" class="inline-block mt-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Pay Now</a>
      </div>
    </form>

    <!-- Pop-up -->
    <div id="popupMessage" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg fade-slide z-50"></div>
  </div>

  <!-- Firebase + Script -->
  <!-- Keep your Firebase <script type="module"> block from previous code here -->
</body>
</html>
