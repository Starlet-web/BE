<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STARLET Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass-card {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center p-6">

  <div class="glass-card rounded-3xl w-full max-w-3xl p-10 fade-in text-white backdrop-blur-lg bg-opacity-30">
    <div class="text-center mb-8">
      <h2 class="text-4xl font-bold text-white mb-2">Welcome to STARLET</h2>
      <p class="text-lg text-gray-200">Login to access your personal dashboard</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block mb-1 text-lg font-semibold">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-5 py-4 rounded-xl bg-white bg-opacity-20 text-white border border-white placeholder-gray-200 focus:ring-2 focus:ring-white focus:outline-none"
          required />
      </div>

      <div class="relative">
        <label for="password" class="block mb-1 text-lg font-semibold">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-5 py-4 rounded-xl bg-white bg-opacity-20 text-white border border-white placeholder-gray-200 focus:ring-2 focus:ring-white focus:outline-none"
          required />
        <button type="button" id="togglePassword" class="absolute right-4 top-12 text-sm text-white">Show</button>
      </div>

      <div class="flex justify-between items-center text-sm text-white">
        <a href="#" id="forgotPassword" class="underline hover:text-blue-200">Forgot Password?</a>
        <a href="register.html" class="underline hover:text-blue-200">Sign Up</a>
      </div>

      <button type="submit" id="loginBtn"
        class="w-full py-4 mt-4 bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-purple-600 hover:to-pink-500 text-white text-lg font-semibold rounded-xl shadow-lg transition-all flex justify-center items-center gap-2">
        <span id="loginText">Login</span>
        <svg id="spinner" class="hidden animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
        </svg>
      </button>

      <button type="button" id="googleLogin" class="w-full mt-3 bg-white text-gray-800 font-medium py-3 rounded-xl hover:bg-gray-100">
        Sign in with Google
      </button>
    </form>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOKKBSbZJk8QSGvj1CPYQb_kjQb1tXO6s",
      authDomain: "starlet-registor.firebaseapp.com",
      databaseURL: "https://starlet-registor-default-rtdb.firebaseio.com",
      projectId: "starlet-registor",
      storageBucket: "starlet-registor.appspot.com",
      messagingSenderId: "904193225045",
      appId: "1:904193225045:web:0c9ed3f3d7251862ff7fdc",
      measurementId: "G-1NLM1F0262"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    getAnalytics(app);

    // Password Toggle
    document.getElementById('togglePassword').addEventListener('click', () => {
      const password = document.getElementById('password');
      const toggle = document.getElementById('togglePassword');
      password.type = password.type === 'password' ? 'text' : 'password';
      toggle.textContent = password.type === 'password' ? 'Show' : 'Hide';
    });

    // Email/Password Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const loginText = document.getElementById("loginText");
      const spinner = document.getElementById("spinner");
      const loginBtn = document.getElementById("loginBtn");

      loginText.textContent = "Logging in...";
      spinner.classList.remove("hidden");
      loginBtn.disabled = true;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          alert("Please verify your email before logging in.");
        } else {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        alert("Login failed: " + error.message);
      } finally {
        loginText.textContent = "Login";
        spinner.classList.add("hidden");
        loginBtn.disabled = false;
      }
    });

    // Google Sign-In
    document.getElementById("googleLogin").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert("Google Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Google Login failed: " + error.message);
      }
    });

    // Forgot Password
    document.getElementById("forgotPassword").addEventListener("click", async () => {
      const email = prompt("Enter your email to receive reset link:");
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Password reset email sent.");
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
