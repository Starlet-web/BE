<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coaching Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Student Registration</h2>
    <form id="registerForm" class="space-y-4">
      <input id="name" type="text" placeholder="Full Name" required class="w-full px-4 py-2 border rounded-lg" />
      <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg" />
      <input id="phone" type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required class="w-full px-4 py-2 border rounded-lg" />
      <select id="course" required class="w-full px-4 py-2 border rounded-lg">
        <option value="">Select Course</option>
        <option value="BSc 1st Year">BSc 1st Year</option>
        <option value="BSc 2nd Year">BSc 2nd Year</option>
        <option value="BSc 3rd Year">BSc 3rd Year</option>
      </select>
      <input id="password" type="password" placeholder="Password" required minlength="6" class="w-full px-4 py-2 border rounded-lg" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Register</button>
    </form>

    <div class="text-center mt-4">
      <button onclick="googleSignIn()" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition mb-2">Sign in with Google</button>
      <button onclick="forgotPassword()" class="text-blue-600 hover:underline text-sm">Forgot Password?</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signInWithPopup,
      GoogleAuthProvider,
      sendPasswordResetEmail,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOKKBsbzJk8QSGvj1CPYQb_kJqb1tX06s",
      authDomain: "starlet-registor.firebaseapp.com",
      projectId: "starlet-registor",
      storageBucket: "starlet-registor.appspot.com",
      messagingSenderId: "904193225045",
      appId: "1:904193225045:web:0c9ed3f3d7251862ff7fdc",
      measurementId: "G-1NLM1F0262"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const course = document.getElementById("course").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user);

        await setDoc(doc(db, "students", user.uid), {
          name,
          email,
          phone,
          course,
          uid: user.uid,
          registeredAt: new Date().toISOString()
        });

        alert("Registered! Please verify your email.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    window.googleSignIn = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const docRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          await setDoc(docRef, {
            name: user.displayName,
            email: user.email,
            uid: user.uid,
            provider: "google",
            registeredAt: new Date().toISOString()
          });
        }
        alert("Google Sign-In successful!");
      } catch (error) {
        alert("Error: " + error.message);
      }
    };

    window.forgotPassword = async () => {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        alert("Error: " + error.message);
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User logged in:", user.email);
      } else {
        console.log("User logged out");
      }
    });
  </script>
</body>
</html>
