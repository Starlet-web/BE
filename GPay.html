<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Pay - B.Sc Course Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS--cWumuknd6SmyfL00MTn6bNwXKWGW6V_Q&s" type="image/png">
  <style>
    :root {
      --gpay-blue: #4285F4;
      --gpay-dark-blue: #3367D6;
      --gpay-green: #34A853;
      --gpay-yellow: #FBBC05;
      --gpay-red: #EA4335;
      --gpay-light-bg: #f8f9fa;
      --gpay-card-bg: #ffffff;
      --gpay-text-primary: #202124;
      --gpay-text-secondary: #5f6368;
    }

    body {
      font-family: 'Google Sans', Arial, sans-serif;
      background-color: var(--gpay-light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--gpay-text-primary);
    }

    .container {
      background: var(--gpay-card-bg);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 12px;
    }

    .header-text {
      flex-grow: 1;
    }

    h2 {
      color: var(--gpay-text-primary);
      font-size: 20px;
      font-weight: 500;
      margin: 0;
      line-height: 1.4;
    }

    .subtext {
      color: var(--gpay-text-secondary);
      font-size: 14px;
      margin-top: 4px;
    }

    .offer-banner {
      background: linear-gradient(135deg, #E8F0FE 0%, #E6F4EA 100%);
      border-left: 4px solid var(--gpay-green);
      color: var(--gpay-text-primary);
      font-size: 14px;
      padding: 12px 16px;
      border-radius: 0 8px 8px 0;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
    }

    .offer-badge {
      background-color: var(--gpay-green);
      color: white;
      font-size: 12px;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 12px;
      margin-right: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--gpay-text-secondary);
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-size: 14px;
      background-color: transparent;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: var(--gpay-blue);
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 2px #e8f0fe;
    }

    .payment-summary {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .total-row {
      border-top: 1px solid #e0e0e0;
      padding-top: 12px;
      margin-top: 12px;
      font-weight: 500;
    }

    .discount {
      color: var(--gpay-green);
    }

    .original-price {
      text-decoration: line-through;
      color: var(--gpay-text-secondary);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--gpay-blue);
      color: white;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: var(--gpay-dark-blue);
    }

    .upi-section {
      text-align: center;
      margin-top: 24px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .upi-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 16px;
      color: var(--gpay-text-primary);
    }

    .qr-container {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: inline-block;
      margin-bottom: 16px;
    }

    .upi-btn {
      display: inline-flex;
      align-items: center;
      background: var(--gpay-blue);
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: background-color 0.2s;
    }

    .upi-btn:hover {
      background: var(--gpay-dark-blue);
    }

    .upi-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .security-note {
      font-size: 12px;
      color: var(--gpay-text-secondary);
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-icon {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.gstatic.com/images/branding/product/1x/gpay_2020_40dp.png" alt="Google Pay" class="logo">
      <div class="header-text">
        <h2>B.Sc Course Payment</h2>
        <div class="subtext">Secure payment by Google Pay</div>
      </div>
    </div>

    <div class="offer-banner">
      <span class="offer-badge">OFFER</span>
      Early Bird Discount: Pay ₹500 instead of ₹800 (Save ₹300)
    </div>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" placeholder="10-digit mobile number" required pattern="[0-9]{10}">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="example@mail.com" required>

    <label for="course">Select Course</label>
    <select id="course" required>
      <option value="">Choose your course</option>
      <option value="BSc 1st Year">BSc 1st Year</option>
      <option value="BSc 2nd Year">BSc 2nd Year</option>
      <option value="BSc 3rd Year">BSc 3rd Year</option>
    </select>

    <div class="payment-summary">
      <div class="summary-row">
        <span>Original Price</span>
        <span class="original-price">₹800</span>
      </div>
      <div class="summary-row discount">
        <span>Discount</span>
        <span>-₹300 (37.5%)</span>
      </div>
      <div class="summary-row total-row">
        <span>Amount to pay</span>
        <span>₹500</span>
      </div>
    </div>

    <button onclick="generateUPILink()">
      Proceed to Pay ₹500
    </button>

    <div class="upi-section" id="upiSection">
      <div class="upi-title">Complete your payment</div>
      <div class="qr-container">
        <canvas id="qrCode"></canvas>
      </div>
      <p>OR</p>
      <a id="upiLink" class="upi-btn" href="#" target="_blank">
        <img src="https://www.gstatic.com/images/branding/product/1x/gpay_2020_24dp.png" class="upi-icon" alt="">
        Pay with Google Pay
      </a>
      <div class="security-note">
        <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#5f6368">
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
        </svg>
        Payment secured by Google Pay
      </div>
    </div>
  </div>

  <script>
    function generateUPILink() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const course = document.getElementById("course").value;
      const amount = "500";
      const upiId = "mgbhaukali@oksbi";

      if (!name || !mobile || !email || !course) {
        alert("Please fill all required fields.");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent("B.Sc Course Payment: " + course)}`;

      document.getElementById("upiLink").href = upiUrl;
      document.getElementById("upiSection").style.display = "block";

      // Scroll to UPI section
      document.getElementById("upiSection").scrollIntoView({ behavior: 'smooth' });

      // Generate QR code
      new QRious({
        element: document.getElementById("qrCode"),
        value: upiUrl,
        size: 180,
        background: 'white',
        foreground: '#202124',
        level: 'H'
      });

      // Simulate payment completion after 15 seconds
      setTimeout(() => {
        window.location.href = "success.html";
      }, 15000);
    }
  </script>
</body>
</html>
