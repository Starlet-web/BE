<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starlet Coaching Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(to bottom right, #f5f8ff, #ffffff);
      background-size: cover;
      background-repeat: repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.7rem;
      color: #202040;
      margin-bottom: 40px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 960px;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 18px;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 52px;
      height: 52px;
    }

    .card h2 {
      font-size: 1.2rem;
      color: #1a1a2e;
      margin: 0;
    }

    .cta-section {
      margin-top: 60px;
      text-align: center;
      max-width: 600px;
    }

    .cta-section p {
      font-size: 1.3rem;
      font-weight: 600;
      background: linear-gradient(to right, #4a60e8, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseText 2.5s infinite ease-in-out;
      margin-bottom: 20px;
    }

    .cta-section a {
      display: inline-block;
      padding: 15px 36px;
      font-size: 1.05rem;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      border-radius: 50px;
      background: linear-gradient(135deg, #4a60e8, #9333ea);
      box-shadow: 0 0 18px rgba(123, 73, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-section a:hover {
      transform: scale(1.06);
      box-shadow: 0 0 26px rgba(123, 73, 255, 0.6);
    }

    @keyframes pulseText {
      0%, 100% { opacity: 1; letter-spacing: 0px; }
      50% { opacity: 0.95; letter-spacing: 1.5px; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .card img {
        width: 40px;
        height: 40px;
      }

      .card h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>STARLET Coaching - Demo Notes</h1>

  <div class="card-container">
    <div class="card" onclick="openNote('https://online.pubhtml5.com/yamxd/rswk/')">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Zoology">
      <h2>Zoology Notes</h2>
    </div>

    <div class="card" onclick="openNote('notes/botany.pdf')">
      <img src="https://cdn-icons-png.flaticon.com/512/861/861055.png" alt="Botany">
      <h2>Botany Notes</h2>
    </div>

    <div class="card" onclick="openNote('notes/chemistry.pdf')">
      <img src="https://cdn-icons-png.flaticon.com/512/4241/4241691.png" alt="Chemistry">
      <h2>Chemistry Notes</h2>
    </div>
  </div>

  <!-- AI-Powered Call To Action -->
  <div class="cta-section">
    <p>Experience AI-Empowered Learning. Get HD Lectures, Premium Notes & Smart Mentorship.</p>
    <a href="GPay.html">Join STARLET Now</a>
  </div>

  <!-- Flip Sound -->
  <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-page-flip-1110.mp3" preload="auto"></audio>
  <script>
    function openNote(pdfUrl) {
      const flipSound = document.getElementById("flipSound");
      flipSound.play();
      setTimeout(() => {
        window.open(pdfUrl, '_blank');
      }, 150);
    }
  </script>

</body>
</html>
