<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B.Sc. Biology Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gradient-to-tr from-green-50 via-blue-50 to-purple-50 min-h-screen p-6">

  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-green-800 mb-8">B.Sc. Biology Dashboard</h1>

    <div class="grid gap-6 md:grid-cols-2">
      
      <!-- 1st Year -->
      <div class="p-6 bg-white rounded-2xl shadow-lg border-t-4 border-green-400 transition-transform transform hover:scale-105">
        <h2 class="text-2xl font-semibold text-green-700 mb-4">B.Sc. 1st Year</h2>
        <a href="https://zoom.us/j/1234567890" target="_blank" rel="noopener noreferrer" class="inline-block bg-green-500 text-white px-5 py-2 rounded-xl hover:bg-green-600 transition">Join Class</a>
      </div>

      <!-- 2nd Year -->
      <div class="p-6 bg-white rounded-2xl shadow-lg border-t-4 border-blue-400 transition-transform transform hover:scale-105">
        <h2 class="text-2xl font-semibold text-blue-700 mb-4">B.Sc. 2nd Year</h2>
        <a href="https://us04web.zoom.us/j/4527503240?pwd=r4x5vNC7o7uDOdhhc8YaMWC3QaYsfa.1&omn=76899787530" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-500 text-white px-5 py-2 rounded-xl hover:bg-blue-600 transition">Join Class</a>
      </div>

      <!-- 3rd Year -->
      <div class="p-6 bg-white rounded-2xl shadow-lg border-t-4 border-purple-400 transition-transform transform hover:scale-105">
        <h2 class="text-2xl font-semibold text-purple-700 mb-4">B.Sc. 3rd Year</h2>
        <a href="https://zoom.us/j/3456789012" target="_blank" rel="noopener noreferrer" class="inline-block bg-purple-500 text-white px-5 py-2 rounded-xl hover:bg-purple-600 transition">Join Class</a>
      </div>

      <!-- Logout -->
      <div class="p-6 bg-white rounded-2xl shadow-lg border-t-4 border-red-400 transition-transform transform hover:scale-105">
        <h2 class="text-2xl font-semibold text-red-700 mb-4">Logout</h2>
        <a href="logout.html" class="inline-block bg-red-500 text-white px-5 py-2 rounded-xl hover:bg-red-600 transition">Logout</a>
      </div>

    </div>
  </div>

</body>
</html>
